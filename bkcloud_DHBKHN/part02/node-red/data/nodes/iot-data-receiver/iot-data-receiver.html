<script type="text/x-red" data-template-name="iot-data-in">

    <div class="form-row form-row-iot-data-in">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row form-row-iot-data-in" id="input-mqttBroker-form-row">
        <label for="node-input-mqttBroker"><i class="fa fa-globe"></i>Broker</label>
        <input type="text" id="node-input-mqttBroker">
    </div>
    <div class="form-row form-row-iot-data-in">
        <label for="node-input-topic"><i class="icon-tag"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Enter topic subcribed by broker">
    </div>

</script>

<script type="text/x-red" data-help-name="iot-data-in">
    <p>A input node use for retrieval iot data from broker</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('iot-data-in', {
        category: 'input',
        color: '#cc8ff7',
        defaults: {
            name: {
                value: ""
            },
            mqttBroker: {
                value: "",
                type: "mqtt-broker"
            },
            topic: {
                value: "",
                required: true
            },
        },
        inputs: 0,
        outputs: 1,
        icon: "receiver.png",
        label: function () {
            return this.name || "iot data receiver";

        },
        oneditprepare: function () {},
        oneditsave: function () {},
    });
</script>
